<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Chi Tiết Phòng Trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Image Gallery -->
            <div class="col-lg-8">
                <div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://placehold.co/600x400/png" class="d-block w-100" alt="Ảnh phòng trọ">
                        </div>
                        <div class="carousel-item">
                            <img src="https://placehold.co/600x400/000000/FFFFFF/png" class="d-block w-100"
                                alt="Ảnh phòng trọ">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Property Info -->
            <div class="col-lg-4">
                <h2>Phòng trọ cao cấp Quận 1</h2>
                <p class="text-muted">123 Đường ABC, Phường XYZ, Quận 1, TP.HCM</p>
                <h3 class="text-primary">5.000.000 VNĐ/tháng</h3>
                <p><strong>Diện tích:</strong> 25m²</p>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-half text-warning"></i>
                    <i class="bi bi-star text-warning"></i>
                    <span class="ms-2">4.5 (15 đánh giá)</span>
                </div>
                <button class="btn btn-success w-100">Liên hệ: 0987 654 321</button>
            </div>
        </div>

        <!-- Detailed Info -->
        <div class="row mt-5">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="description-tab" data-bs-toggle="tab"
                            data-bs-target="#description" type="button">Mô tả</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="amenities-tab" data-bs-toggle="tab" data-bs-target="#amenities"
                            type="button">Tiện nghi</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map"
                            type="button">Bản đồ</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active p-3" id="description">
                        <p>Nội dung mô tả chi tiết về phòng trọ...</p>
                    </div>
                    <div class="tab-pane fade p-3" id="amenities">
                        <ul>
                            <li><i class="bi bi-wifi"></i> Wifi tốc độ cao</li>
                            <li><i class="bi bi-snow"></i> Máy điều hòa</li>
                            ...
                        </ul>
                    </div>
                    <div class="tab-pane fade p-3" id="map">
                        <!-- Google Maps Embed -->
                        <p>Bản đồ sẽ được nhúng vào đây.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
