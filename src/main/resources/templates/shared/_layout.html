<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$DECORATOR_TITLE | $CONTENT_TITLE">AHIHI</title>
    <link rel="shortcut icon" th:href="@{/images/icons/house-icon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.docs.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="sticky-top shadow" th:replace="~{shared/header::header}"> </header>

    <div layout:fragment="content-block">
        <aside layout:fragment="aside-block"></aside>
        <main layout:fragment="main-block"> </main>
    </div>

    <footer layout:fragment="footer">
        <div th:replace="~{shared/footer::footer}">
            ahihi
        </div>
    </footer>

    <div layout:fragment="script-block">
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </div>

</body>

</html>
